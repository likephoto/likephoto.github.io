<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-content">
                <div class="logo fl"></div>
                <div class="fl left-txt">在线申请序列号</div>
                <a href="javascript:;" class="more-btn fr">
                    <i class="more-cj-icon"></i>
                    <span>更多插件</span>
                    <i class="caret"></i>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="content-left fl">
                <div class="title">
                    <img class="fl" src="images/title-left-img.png" alt="">
                    <div class="fl title-txt">封面小插件</div>
                    <img class="fl" src="images/title-right-img.png" alt="">
                </div>
                <ul class="content-item">
                    <li>
                        <i class="user"></i>
                        <input type="text" class="input-box" placeholder="输入用户名称">
                    </li>
                    <li>
                        <i class="phone"></i>
                        <input type="text" class="input-box" placeholder="输入用户手机号">
                    </li>
                    <li>
                        <i class="message"></i>
                        <input type="text" class="input-box" placeholder="短信验证码">
                        <div class="validation">发送验证码</div>
                    </li>
                    <li>
                        <i class="email"></i>
                        <input type="text" class="input-box" placeholder="(选填)输入常用邮箱地址">
                    </li>
                    <li style="margin-bottom: 10px">
                        <i class="address"></i>
                        <div class="input-box address-item">
                            <select>
                                <option value="" >选择省</option>
                            </select>
                            <select >
                                <option value="" >选择市</option>
                            </select>
                            <select>
                                <option value="" >选择区</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <input type="text" class="input-box" style="padding-left: 12px" placeholder="输入详细地址">
                    </li>
                </ul>
                <a href="javascript:;" class="btn">确定申请</a>
            </div>
            <div class="content-right fl">
                <div class="hy-erm-logo"></div>
                <div class="erm"></div>
                <div class="txt">
                    扫描关注和印数码公众号<br>
                    免费使用和印ERP</div>
            </div>
        </div>
        <div class="footer">和印数码网络科技有限公司<br>
            <span>© 2017-2018</span> 和印数码</div>
    </div>

</body>
</html>
